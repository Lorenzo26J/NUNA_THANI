<mat-dialog-content style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
  <p style="margin-bottom: 16px;">¿Está seguro de eliminar los datos de la lista?</p>
  <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <button mat-raised-button color="white" (click)="confirmar(true)" style="margin-right: 16px;">Sí</button>
      <button mat-raised-button color="black" (click)="confirmar(false)" style="background-color: black; color: white;">No</button>
  </div>
</mat-dialog-content>

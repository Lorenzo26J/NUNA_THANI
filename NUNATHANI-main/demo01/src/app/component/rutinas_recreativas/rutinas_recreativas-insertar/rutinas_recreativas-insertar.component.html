<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
    <form [formGroup]="form" (submit)="aceptar()">
      <h1 class="mensaje">Ingrese los datos</h1>

      <mat-form-field class="example-full-width">
        <mat-label>CÃ³digo</mat-label>
        <input required matInput placeholder="No" formControlName="id" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Nombre de la rutina recreativa</mat-label>
        <input
          matInput
          placeholder="Nombre de la rutina recreativa"
          formControlName="nombre"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input required
          matInput
          placeholder="Descripcion"
          formControlName="descripcion"
        />
      </mat-form-field>

      <!-- <br /> -->

      <br />
      <div style="text-align: center">
        <button mat-icon-button color="primary">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn" routerLink="/rutinas_recreativas">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
      <p>{{ mensaje }}</p>
    </form>
  </div>
  </body>
</html>

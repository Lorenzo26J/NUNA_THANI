<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center;">
        <h1>Lista de Rutinas Recreativas</h1>
        <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <mat-form-field style="flex: 1; margin-right: 16px;">
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
        </mat-form-field>

        <button mat-raised-button color="warn" routerLink="/rutinas_recreativas/rutinas_recreativasinsertar">Nuevo</button>
      </div>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!-- Position Column -->
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">No.</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre de la rutina recreativa">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre de la rutina recreativa</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.nombre}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Descripcion</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Acciones</th>
          <td mat-cell *matCellDef="let element" style="text-align: center; display: flex; align-items: center; height: 100px;">
            <button mat-icon-button class="custom-button" [routerLink]= "['edicion', element.id]">
              <mat-icon>edit</mat-icon>
            </button>
        
            <button mat-icon-button  class="custom-button" (click)="confirmar(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
  </body>

</html>
